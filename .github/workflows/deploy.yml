name: "Deploy App"

on:
  push:
    branches:
      - main

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Build Frontend
        working-directory: frontend
        run: |
          npm install
          npm run build

      - uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontend/dist/
  build-backend:
    runs-on: ubuntu-latest
    needs: build-frontend
    steps:
      - uses: actions/checkout@v3

      - uses: actions/download-artifact@v3
        with:
          name: frontend-build
          path: backend/src/main/resources/static

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          #Set Java Version
          java-version: '20'
          distribution: 'adopt'
          cache: 'maven'

      - name: Build with maven
        run: mvn -B package --file backend/pom.xml

      #Set backend/target/"MyApp".jar
      - uses: actions/upload-artifact@v3
        with:
          name: app.jar
          path: backend/target/capstone.jar

  push-to-docker-hub:
    runs-on: ubuntu-latest
    needs: build-backend
    steps:
      - uses: actions/checkout@v3
      - uses: actions/download-artifact@v3
        with:
          name: app.jar
          path: backend/target

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          #Set dockerhub username
          username: ben21
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          #Set dockerhub project (replace "bartfastiel/deploy-to-aws-with-github-actions")
          tags: ben21/capstone:latest
          context: .

  deploy:
    runs-on: ubuntu-latest
    needs: push-to-docker-hub
    steps:
      - name: Restart Docker Compose Services
        uses: appleboy/ssh-action@master
        with:
          #Set hostname of your AWS EC2 instance
          host: 164.90.173.123
          #Set App Name ("myapp" - "tango")
          username: ben
          password: ${{ secrets.SSH_PASSWORD }}
          #Set App Name ("myapp" - "tango")
          #Set dockerhub project (replace "bartfastiel/deploy-to-aws-with-github-actions")
          script: |
            cd /home/ben/services/
            docker-compose pull app-be-human
            docker-compose down  app-be-human
            docker-compose up -d  app-be-human
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v3
        with:
          #Set URL of your AWS EC2 instance
          url: http://be-human.schaefer-inet.de
          max-attempts: 3
          retry-delay: 5s
          retry-all: true